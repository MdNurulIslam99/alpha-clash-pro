<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha calash Pro</title>
    <!-- daisy Ui and Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Css link -->
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body class="font-poppins">
    <main
      class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <!-- Home screen -->
      <section id="home-screen"
        class=" min-h-screen text-white flex justify-center items-center"
      >
        <div class="flex flex-col items-center gap-8">
          <h1 class="text-8xl font-anton uppercase">Alpha Clash Pro</h1>
          <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button onclick="paly()" class="btn bg-white text black">Play Now</button>
        </div>
      </section>
      <!-- Play-ground start -->
      <section id="play-ground" class=" hidden">
        <div class="flex flex-col items-center gap-20 pt-20">
          <!-- screen -->
          <div
            class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]"
          >
           <div class="flex justify-center">
            <p class="bg-[#2F2941] px-6 pb-4 rounded-b-xl text-white">Don't watch keyboard  while playing...</p>
           </div>
           <div class="flex justify-center items-center h-full "><p class="text-black text-9xl font-bold">Y</p></div>
          </div>
          <!-- Keyboard start-->
          <div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd class="kbd">q</kbd>
              <kbd class="kbd">w</kbd>
              <kbd class="kbd">e</kbd>
              <kbd class="kbd">r</kbd>
              <kbd class="kbd">t</kbd>
              <kbd class="kbd">y</kbd>
              <kbd class="kbd">u</kbd>
              <kbd class="kbd">i</kbd>
              <kbd class="kbd">o</kbd>
              <kbd class="kbd">p</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd class="kbd">a</kbd>
              <kbd class="kbd">s</kbd>
              <kbd class="kbd">d</kbd>
              <kbd class="kbd">f</kbd>
              <kbd class="kbd">g</kbd>
              <kbd class="kbd">h</kbd>
              <kbd class="kbd">j</kbd>
              <kbd class="kbd">k</kbd>
              <kbd class="kbd">l</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd class="kbd">z</kbd>
              <kbd class="kbd">x</kbd>
              <kbd class="kbd">c</kbd>
              <kbd class="kbd">v</kbd>
              <kbd class="kbd">b</kbd>
              <kbd class="kbd">n</kbd>
              <kbd class="kbd">m</kbd>
              <kbd class="kbd">/</kbd>
            </div>
          </div>
          <!-- Keyboard End-->
          <!--Live score -->
          <div class="flex justify-between w-3/5">
            <button
              class="btn rounded-full bg-[#894189] border-none text-white px-2"
            >
              Life
              <img src="images/hart.svg" alt="hart" />
              <span>1</span>
            </button>

            <button
              class="btn rounded-full bg-[#360490] border-none text-white px-2"
            >
              Score
              <img src="images/doller.svg" alt="hart" />
              <span>1</span>
            </button>
          </div>
        </div>
      </section>

      <!-- Play-ground end-->

      <!-- final Score start -->
      <section class="score flex justify-center items-center min-h-screen hidden">
        <div class="text-white text-center space-y-6 bg-[#8E5DD6] rounded-lg p-4">
            <h1 class="text-8xl">
                <span class="font-extrabold">Score:</span>
                <span>14</span>
            </h1>
            <button class="btn">Play Again</button>
            <p>practice will make you a Pro</p>
        </div>
      </section>
    </main>
    <script src="script/utility.js"></script>
    <script src="script/alhapa-clash.js"></script>
  </body>
</html>
